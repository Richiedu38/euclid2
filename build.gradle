buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.15.3"
   }
}

apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.10.0"
   vcsUrl = "https://github.com/ihmcrobotics/euclid"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
    compile group: "us.ihmc", name: "euclid-core", version: "0.7.0"
}

testDependencies {
    compile group: "us.ihmc", name: "euclid-core", version: "0.7.0", classifier: "test"
    compile group: "junit", name: "junit", version: "4.11"
    compile group: "org.pitest", name: "pitest", version: "1.2.0"
    compile group: "org.pitest", name: "pitest-command-line", version: "1.2.0"
}